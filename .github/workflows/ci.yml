name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  python-ci:
    name: Python CI (Linux)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üîç Smoke test ‚Äì imports
        run: |
          python - <<EOF
          import src.config
          import src.api_response

          # ingestion
          import src.data_ingestion.fetch
          import src.data_ingestion.fetch_supabase
          import src.data_ingestion.supabase_client

          # inspection
          import src.data_inspection.inspect

          # validation
          import src.data_validation.validate
          import src.data_validation.validate_benchmark_runs

          print("All imports OK")
          EOF

      - name: Run local inspection (no external data)
        run: |
          python -m scripts.run_inspect
